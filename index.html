<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vending Machine App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="App">
      <main>
        <h1>Vending Machine App</h1>
        <div class="wrapper">
          <div class="box" id="vending-machine">
            <h2>Vending Machine</h2>
            <div id="selections">
              <div class="row">
                <div class="inventory" id="soda-inventory">9</div>
                <button id="soda-button">Soda</button>
                <button class="undo" id="undo-soda">Undo</button>

                <div class="price" id="soda-price">$.95</div>
              </div>

              <div class="row">
                <div class="inventory" id="candy-bar-inventory">12</div>
                <button id="candy-bar-button">Candy Bar</button>
                <button class="undo" id="undo-candy-bar">Undo</button>
                <div class="price" id="candy-bar-price">$.60</div>
              </div>

              <div class="row">
                <div class="inventory" id="chips-inventory">7</div>
                <button id="chips-button">Chips</button>
                <button class="undo" id="undo-chips">Undo</button>
                <div class="price" id="chips-price">$.99</div>
              </div>
            </div>
          </div>
          <div class="box" id="ledger">
            <h2>Ledger</h2>
            <div id="ledger-list">
              <div class="column">
                <div id="soda-column"></div>
              </div>
              <div class="candy-column">
                <div id="candy-bar-column"></div>
              </div>
              <div class="column">
                <div id="chips-column"></div>
              </div>
            </div>
            <div id="total">Total:$</div>
          </div>
        </div>
        <div id="purchase">
          <button id="purchase-button">Purchase</button>
        </div>
        <div class="box" id="running-ledger">
          <h2>Running Ledger</h2>
          <p id="running-ledger-list"></p>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
